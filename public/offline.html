<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubWise - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
            background-color: #f9fafb;
            color: #374151;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .icon {
            width: 3rem;
            height: 3rem;
            background-color: #dbeafe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .icon svg {
            width: 1.5rem;
            height: 1.5rem;
            color: #3b82f6;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #111827;
        }

        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .button {
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
            margin: 0.25rem;
        }

        .button:hover {
            background-color: #2563eb;
        }

        .button-outline {
            background-color: transparent;
            border: 1px solid #d1d5db;
            color: #374151;
        }

        .button-outline:hover {
            background-color: #f9fafb;
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #fef3c7;
            border-radius: 0.5rem;
            border-left: 4px solid #f59e0b;
        }

        .status-text {
            font-size: 0.875rem;
            color: #92400e;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192L5.636 18.364M12 2.25a9.75 9.75 0 110 19.5 9.75 9.75 0 010-19.5z" />
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Some features may not be available right now.</p>
        
        <div>
            <button class="button" onclick="location.reload()">
                Try Again
            </button>
            <button class="button button-outline" onclick="goToDashboard()">
                Go to Dashboard
            </button>
        </div>

        <div class="status" id="status" style="display: none;">
            <div class="status-text" id="status-text">Checking connection...</div>
        </div>
    </div>

    <script>
        // Check if we're back online
        window.addEventListener('online', function() {
            showStatus('Back online! Refreshing...', '#10b981');
            setTimeout(() => {
                location.reload();
            }, 1000);
        });

        window.addEventListener('offline', function() {
            showStatus('Connection lost', '#ef4444');
        });

        function showStatus(message, color) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            statusText.textContent = message;
            statusText.style.color = color;
            status.style.display = 'block';
        }

        function goToDashboard() {
            // Try to navigate to dashboard, will be handled by service worker
            window.location.href = '/dashboard';
        }

        // Show current connection status
        if (!navigator.onLine) {
            showStatus('No internet connection', '#ef4444');
        }

        // Periodically check connection
        setInterval(() => {
            if (navigator.onLine) {
                showStatus('Connection restored! Click "Try Again"', '#10b981');
            }
        }, 5000);
    </script>
</body>
</html>
